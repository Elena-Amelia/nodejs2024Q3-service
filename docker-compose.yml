version: '3.8'
services:
  postgres:
    image: elenaamelia/postgres
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    env_file: .env
    container_name: ${POSTGRES_HOST}

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/logs
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PORT: ${POSTGRES_PORT}
    command:
      - postgres
      - -c
      - PORT=${POSTGRES_PORT}
    restart: on-failure
    networks:
      - net

  app:
    image: elenaamelia/app
    ports:
      - ${PORT}:${PORT}
    env_file: .env
    container_name: app

    volumes:
      - ./src:/app/src
    depends_on:
      - postgres
    environment:
      - PORT=${PORT}
    restart: always
    networks:
      - net
networks:
  net:
    driver: bridge
volumes:
  postgres_data:
  postgres_logs:
